name: layout_ideas
description: A new Flutter project about layouts

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shrine_images: ^2.0.2
  google_fonts: ^4.0.3
  flutter_rating_bar: ^4.0.1
  go_router: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

